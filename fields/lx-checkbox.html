<div class="checkbox" ng-class="{mt: options.help}">
  <input type="checkbox"
         id="{{::id + '_'+ $index}}"
         formly-dynamic-name="::id"
         class="checkbox__input"
         ng-checked="options.checked"
         ng-disabled="options.disabled"
         ng-value="::options.value"
         ng-model="result[options.key || index]"
         aria-label="{{::id}}_label">
  <label for="{{::id + '_'+ $index}}" class="checkbox__label">{{::options.label}}</label>
  <span class="checkbox__help">{{::options.help}}</span>
  <ul class="form-error" ng-messages="options.formField.$error" ng-show="options.formField.$invalid && options.formField.$touched">
    <li ng-message="required">Aren't you forgetting something?</li>
  </ul>
</div>
