<div class="sidebar" ng-class="{ 'sidebar--is-shown': vm.sidebar.isSidebarShown() }">
  <div class="sidebar-menu">
    <ul>
      <li>
        <a class="sidebar-menu__link"
           ng-click="vm.sidebar.toggleSidebar()">Close</a>
      </li>
      <li class="dropdown-divider"></li>
      <li ng-repeat="item in vm.sidebarLinks track by $index">
        <a ui-sref="{{item.state}}"
           class="sidebar-menu__link"
           ng-click="vm.sidebar.toggleSidebar()"
           lx-ripple="white">
          <span><i ng-if="item.icon"
                   class="mdi"
                   ng-class="'mdi--' + item.icon"></i>
          {{item.text}}</span></a>
      </li>
    </ul>
  </div>
</div>
