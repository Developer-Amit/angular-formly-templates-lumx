<div class="main-section__content" flex-container="row">

  <!-- Form Field Inputs -->
  <section flex-item="40" class="content-fields">
    <div class="card tc-black-2 p-">
      <shmck-divider></shmck-divider>
      <a ng-if="vm.contents.angularDocs" class="docs-icon" ng-href="{{vm.contents.angularDocs}}" target="_blank">Angular
        Docs</a>
      <a ng-if="vm.contents.markdownFile" class="docs-icon" ng-click="vm.openDialog()"><i class="mdi mdi--file"></i>Docs</a>

      <h1 class="fs-display2">{{::vm.contents.title}}</h1>
      <span class="fs-headline">{{::vm.contents.subhead}}</span>
      <br/>

      <shmck-contents contents="{{::vm.contents.description}}"></shmck-contents>

      <shmck-container title="Examples" bgc="bgc-white">
        <div ng-class="::vm.contents.formFieldsClass ? vm.contents.formFieldsClass : ''">
          <formly-form model="vm.formData" fields="vm.formFields">
            <br/>
            <button class="btn btn--l btn--blue btn--raised" lx-ripple
                    ng-click="vm.submit()" type="submit">Submit
            </button>
          </formly-form>
        </div>
      </shmck-container>

      <!-- end Forms -->
      <shmck-contents contents="{{::vm.contents.notes}}"></shmck-contents>
    </div>


    <shmck-form-data form-data="::vm.formData"></shmck-form-data>
  </section>

  <!-- Form Field JSON -->
  <section flex-item="40" class="content-json">
    <shmck-json-fields fields="::vm.jsonFields"></shmck-json-fields>
  </section>

</div>

<shmck-docs-modal></shmck-docs-modal>
