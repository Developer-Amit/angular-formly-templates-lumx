<!-- in progress -->

<div class="grid main-section__content">

  <div class="grid__col7">
    <div class="card tc-black-2 p-">
      <h1 class="fs-display1">Flexbox Grid</h1>

      <div class="card__content bgc-white" style="max-width: 450px">

        <!-- flex-container: row -->
        <h1 class="fs-title">Row:</h1>

        <div>
          <formly-form model="vm.formDataRow" fields="vm.formFields" flex-container="row" flex-align="space-between">
          </formly-form>
        </div>

        <br>
        <!-- flex-container: col -->
        <h1 class="fs-title">Column, Center</h1>

        <div>
          <formly-form model="vm.formDataCol" fields="vm.formFields" flex-container="column"
                       flex-align="space-between center" flex-gutter="35">
          </formly-form>
        </div>


        <br>

        <h1 class="fs-title">Row, Space-between, Center</h1>
        <!-- flex-container gutter -->
        <div>
          <formly-form model="vm.formDataSpace" fields="vm.formFieldsBoxes" flex-container="row"
                       flex-align="space-between center">
          </formly-form>
        </div>

      </div>
      <div class="card tc-black-2 p-">
        <h1 class="fs-display1">vm.formDataRow</h1>

        <div class="card__content bgc-blue-200" style="max-width: 450px">
          <pre pretty-json="vm.formDataRow"/>
        </div>
        <h1 class="fs-display1">vm.formDataCol</h1>

        <div class="card__content bgc-blue-200" style="max-width: 450px">
          <pre pretty-json="vm.formDataCol"/>
        </div>
        <h1 class="fs-display1">vm.formDataSpace</h1>

        <div class="card__content bgc-blue-200" style="max-width: 450px">
          <pre pretty-json="vm.formDataSpace"/>
        </div>
      </div>
    </div>
  </div>

  <div class="grid__col5">
    <div class="card tc-black-2 p-">
      <h1 class="fs-display1">fm.formFields</h1>

      <div class="card__content bgc-white" style="max-width: 450px">

        <!-- JSON View -->
        <pre pretty-json="vm.formFieldsCopy"/>
        <pre pretty-json="vm.formFieldsBoxesCopy"/>


      </div>
    </div>

  </div>
</div>

<!-- Form Data -->
<div ng-include="'app/form/data.html'"></div>
