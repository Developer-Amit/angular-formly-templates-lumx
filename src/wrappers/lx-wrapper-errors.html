<div>
	<formly-transclude></formly-transclude>
	<ul class="form-error" ng-messages="options.formControl.$error"
	    ng-show="options.formControl.$invalid && options.formControl.$touched">
		<li ng-repeat="error in ::options.validation.messages"
		    ng-message={{::error.name}}>{{::error.message}}
		</li>
	</ul>
	<span class="form-pending"
	      ng-if="to.pending && options.formControl.$pending && options.formControl.$touched">
	{{::to.pending || 'Checking...'}}
	</span>
</div>
