<div>
	<formly-transclude></formly-transclude>
	<ul class="form-error" ng-messages="options.formControl.$error"
	    ng-show="options.formControl.$invalid && options.formControl.$touched">
		<li ng-repeat="error in options.templateOptions.errors"
		    ng-message={{error.name}}>{{::error.message || 'Error'}}
		</li>
	</ul>
</div>
