<div ng-class="::options.templateOptions.flexContainer.className"
     style="::options.templateOptions.flexContainer.style"
     flex-container="{{::options.templateOptions.flexContainer.container}}"
     flex-align="{{::options.templateOptions.flexContainer.align}}"
     flex-gutter="{{::options.templateOptions.flexContainer.gutter}}">

	<div ng-repeat="field in fields track by $index">

		<div ng-class="::field.flex.className"
		     flex-item="{{::field.flex.item || 1}}"
		     flex-order="{{::field.flex.order || 1}}">
			<formly-transclude></formly-transclude>
		</div>
	</div>

</div>
