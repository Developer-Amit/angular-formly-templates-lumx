<div>
  <lx-text-field id="{{::id}}"
                 label="{{::options.templateOptions.label}} {{::options.templateOptions.required ? '*' : ''}}"
                 fixed-label="::options.templateOptions.fixedLabel"
                 model="::model[options.key || index]"
                 disabled="::options.templateOptions.disabled"
                 valid="options.formControl.$valid && options.formControl.$touched"
                 error="options.formControl.$invalid && options.formControl.$touched || options.validators"
                 aria-describedby="{{::id}}_textField">
    <input type="{{::options.templateOptions.type}}"
           formly-dynamic-name="::id"
           ng-model="model[options.key]"
           ng-disabled="::options.templateOptions.disabled"
           ng-model-options="::options.modelOptions || {}"
           ng-minlength="::options.templateOptions.minlength"
           ng-maxlength="::options.templateOptions.maxlength"
           ng-min="::options.templateOptions.min"
           ng-max="::options.templateOptions.max"
           ng-pattern="::options.templateOptions.pattern"
           ng-required="::options.templateOptions.required">
  </lx-text-field>
</div>
