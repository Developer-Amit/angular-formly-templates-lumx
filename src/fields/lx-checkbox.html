<div class="checkbox" ng-class="{mt: options.help}">
	<input class="checkbox__input"
	       type="checkbox"
	       id="{{::id}}"
	       formly-dynamic-name="::id"
	       formly-custom-validation="options.validators"
	       aria-describedby="{{::id}}_checkbox"
	       ng-model="model[options.key]"
	       ng-checked="options.checked"
	       ng-disabled="options.disabled"
	       ng-value="::options.value">
	<label for="{{::id}}" class="checkbox__label">{{::options.label}}</label>
	<span class="checkbox__help">{{::options.help}}</span>
</div>
