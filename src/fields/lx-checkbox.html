<div class="checkbox" ng-class="{mt: options.templateOptions.help}">
	<input class="checkbox__input"
	       type="checkbox"
	       id="{{::id}}"
	       name="{{::id}}"
	       formly-custom-validation="options.validators"
	       aria-describedby="{{::id}}_checkbox"
	       ng-disabled="options.templateOptions.disabled"
	       ng-model="model[options.key]">
	<label for="{{::id}}" class="checkbox__label">{{::options.templateOptions.label}}</label>
	<span class="checkbox__help">{{::options.templateOptions.help}}</span>
</div>
