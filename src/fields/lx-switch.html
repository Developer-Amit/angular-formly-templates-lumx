<div class="switch">
	<input ng-model="model[options.key]"
	       type="checkbox"
	       class="switch__input"
	       ng-disabled="options.templateOptions.disabled"/>

	<label for={{::id}} class="switch__label">{{::options.templateOptions.label}}</label>
	<span ng-if="::options.templateOptions.description"
	      class="switch__help">{{::options.templateOptions.description}}</span>
</div>
